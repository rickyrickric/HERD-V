name: cattleapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  file_picker: ^10.3.3
  csv: ^6.0.0
  shared_preferences: ^2.1.1
  fl_chart: ^1.1.1
  path_provider: ^2.0.15
  flutter_svg: ^2.2.1
  share_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/cow.svg
    - assets/icons/barn.svg
    - assets/icons/milk.svg
    - assets/icons/forage.svg
    - assets/icons/thermometer.svg
    - assets/icons/hoof.svg
    - sample.csv
